<ion-header>
  <main-nav></main-nav>
</ion-header>

<ion-content>
  <div class="container">
    <day-selector [events]="dayEvents"></day-selector>
    <map [events]="events" (onMarkerClicked)="onMarkerClicked($event)"></map>
  </div>
  <event-card [event]="selectedEvent"></event-card>

  <div class="content-loader" *ngIf="!events">
    <ion-spinner name="crescent" color="primary"></ion-spinner>
    <p>Chargement des évènements en cours</p>
  </div>
</ion-content>
