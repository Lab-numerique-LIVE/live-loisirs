<ion-header>
  <ion-navbar color="primary">
    <ion-title>Itinéraire</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="event-details">
    <ion-row>
      <ion-col col-2 text-center no-padding [ngStyle]="{'background-image': 'url(' + event.image + ')'}">
      </ion-col>
      <ion-col>
        <h1>{{ event.title }}</h1>
        <ion-grid class="event-details">
          <ion-row>
            <ion-col col-1 text-center>
              <ion-icon name="pin"></ion-icon>
            </ion-col>
            <ion-col>{{ event.location.address }}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-segment [(ngModel)]="itineraryDirection" class="itinerary-selector bg-green-light" color="dark">
    <ion-segment-button value="forward">Trajet aller</ion-segment-button>
    <ion-segment-button value="backward">Trajet retour</ion-segment-button>
  </ion-segment>

  <ion-list class="itinerary-details">
    <div class="bg-green itinerary-direction" padding-left padding-top>
      Itinéraire {{ itineraryDirection === 'forward' ? 'aller' : 'retour' }}
    </div>
    <ion-item class="bg-green" no-padding no-lines>
      <ion-grid no-padding>
        <ion-row align-items-center>
          <ion-col class="itinerary-icon" col-2 text-center>
            <ion-icon [name]="itinerary.icon"></ion-icon>
          </ion-col>
          <ion-col class="itinerary-duration">{{ itinerary.duration }}</ion-col>
          <ion-col class="itinerary-price" text-right>{{ itinerary.price }}</ion-col>
        </ion-row>
      </ion-grid>
      <!-- <button color="light" ion-button clear item-end>
        <ion-icon name="create"></ion-icon>
      </button> -->
    </ion-item>

    <ion-item no-padding no-lines *ngFor="let step of itinerary.steps">
      <ion-grid no-padding>
        <ion-row align-items-center>
          <ion-col class="itinerary-icon" col-2 text-center>
            <ion-icon [name]="itinerary.icon"></ion-icon>
          </ion-col>
          <ion-col class="itinerary-duration">{{ itinerary.duration }}</ion-col>
          <ion-col class="itinerary-price" text-right>{{ itinerary.price }}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
