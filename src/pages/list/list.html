<ion-header>
  <main-nav></main-nav>
</ion-header>

<ion-content>
  <day-selector></day-selector>

  <div class="content-loader" *ngIf="!events">
    <ion-spinner name="crescent" color="primary"></ion-spinner>
    <p>Chargement des évènements cours</p>
  </div>

  <ion-list>
    <ion-item *ngFor="let event of events">
      <ion-thumbnail item-start>
        <img [src]="event.image">
      </ion-thumbnail>
      <h2>{{ event.title }}</h2>
      <p>{{ event.description }}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
