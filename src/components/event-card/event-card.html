<ion-item *ngIf="event">
  <ion-thumbnail item-start>
    <img [src]="event.image">

    <div class="event-date">
      <ion-icon name="ios-arrow-forward" color="primary"></ion-icon>
      {{ event.endDate | date:'dd/MM':'':'fr' }}
    </div>
  </ion-thumbnail>

  <h3 class="event-category">{{ event.category || "Évènement" }}</h3>
  <h2 class="event-title">{{ event.title }}</h2>

  <div class="event-time" *ngIf="event.startTime">
    <ion-icon name="time" color="dark"></ion-icon>
    {{ event.startTime | date:'shortTime':'':'fr' }} - {{ event.endTime | date:'shortTime':'':'fr' }}
  </div>

  <div class="event-location">
    <ion-icon name="pin" color="dark"></ion-icon>
    <span *ngIf="event.location && event.location.address">{{ event.location.address }}</span>
    <em *ngIf="!event.location?.address">Aucune adresse disponible</em>
  </div>

  <div class="event-card-button" margin-top>
    <button color="primary" ion-button clear block icon-end padding (click)="openEvent(event)">
      Programme et itinéraire
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </button>
  </div>
</ion-item>
